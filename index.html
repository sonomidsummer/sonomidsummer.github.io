<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <meta http-equiv="refresh" content="6;url=https://www.bilibili.com/"> -->
    <title>Hello</title>
</head>
<body>
    <h1 id="time">Loading...</h1>
<script>
    var i=setInterval("countDown()",1000);
    var s=5;
    function countDown(){
        if(s>0){
            document.getElementById("time").innerHTML="Redirect in "+s;
            s--;
        }else{
            clearInterval(i);
            document.getElementById("time").innerHTML="Redirecting...";
            window.location.href="https://www.bilibili.com/";
        }
    }
</script>
</body>
</html>
